<body>
    <div id="root">
        <div class="flex justify-center flex-auto dark:bg-slate-900 dark:text-slate-50">
            <div class="w-full max-w-lg flex flex-col">

                <!--

                    How to Play

                -->

                <div class="h2p">
                    <div class="ReactModal__Overlay ReactModal__Overlay--after-open" style="position: fixed; inset: 0px; background-color: rgba(255, 255, 255, 0.75);">
                        <div class="ReactModal__Content ReactModal__Content--after-open flex justify-center h-full bg-slate-200 dark:bg-slate-800" tabindex="-1" role="dialog" aria-modal="true">
                            <div class="relative w-full max-w-lg bg-white dark:bg-slate-900 dark:text-slate-100 text-sm overflow-auto px-2" style="z-index: 100;">
                                <header class="border-b-2 border-gray-200 mb-3 flex">
                                    <h2 class="text-2xl font-bold uppercase tracking-wide text-center my-1 flex-auto">
                                        How to play</h2><button onclick="close_h2p()" type="button"><span class="undefined"><img alt="❌" src="https://twemoji.maxcdn.com/2/72x72/274c.png" style="width: 1em; height: 1em; margin: 0px 0.05em 0px 0.1em; vertical-align: -0.1em;"></span></button>
                                </header>
                                <div class="space-y-3 text-justify border-b-2 border-gray-200 pb-3 mb-3">
               
                                </div>
                                
                            
                            </div>
                        </div>
                    </div>
                </div>


                <!-- 

                    Header

                -->

                <header class="border-b-2 px-3 border-gray-200 flex">
                    <button class="mr-2 text-xl" type="button" onclick="h2p()">
                        <span class="undefined">
                            <h1 class="text-3xl font-bold text-center island-text">?</h1>
                        </span>
                    </button>
                    <div style="width: 2em;"></div>
                    <h1 class="text-4xl font-bold uppercase tracking-wide text-center my-1 flex-auto">Island<span
                            class="island-text">le</span></h1>
                    <button onclick="window.open('https://github.com/PrinceKomali/islandle');" class="ml-2 text-xl" type="button">
                        <span class="undefined">
                            <h1 class="text-3xl font-bold text-center island-text"></h1>
                            <svg style="
                                width: 1.1em; 
                                height: 1.1em; 
                                margin: 0px 0.05em 0px 0.1em; 
                                vertical-align: -0.1em;
                                background-color: #1a7ce299; 
                                box-shadow: 0 0 1em #1a7ce2, 0 0 0.5em #1a7ce2,0 0  0.1em #1a7ce2, 0 0 #1a7ce2;
                            " xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path fill="#a29f84"
                                    d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
                        </span>
                    </button>
                </header>





                <div class="flex-grow flex flex-col mx-2">
                    <div class="flex justify-center my-1">
                        <div class="my-4 text-center">
                            <img style="width:100%;height:auto" class="island-img" src="">
                            <!-- <h1 class="text-4xl">Qasigiannguit</h1><span>Pop. 1341</span> -->
                        </div>
                    </div>
                    <div>
                        <div class="grid grid-cols-7 gap-1 text-center">
                            <div class="guess col-span-7 h-8 bg-gray-200 dark:bg-slate-600 rounded"></div>
                            <div class="guess col-span-7 h-8 bg-gray-200 dark:bg-slate-600 rounded"></div>
                            <div class="guess col-span-7 h-8 bg-gray-200 dark:bg-slate-600 rounded"></div>
                            <div class="guess col-span-7 h-8 bg-gray-200 dark:bg-slate-600 rounded"></div>
                            <div class="guess col-span-7 h-8 bg-gray-200 dark:bg-slate-600 rounded"></div>
                            <div class="guess col-span-7 h-8 bg-gray-200 dark:bg-slate-600 rounded"></div>
                            <div class="guess col-span-7 h-8 bg-gray-200 dark:bg-slate-600 rounded"></div>
                            <div class="guess col-span-7 h-8 bg-gray-200 dark:bg-slate-600 rounded"></div>
                            <div class="guess col-span-7 h-8 bg-gray-200 dark:bg-slate-600 rounded"></div>
                            <div class="guess col-span-7 h-8 bg-gray-200 dark:bg-slate-600 rounded"></div>
                        </div>
                    </div>
                    <div class="my-2">
                        <!-- <form> -->
                            <div class="flex flex-col">


                                <!-- 
                                        
                                    Input + Autocomplete (Expands upon completion)
                                    
                                -->
                                    


                                <div role="combobox" aria-haspopup="listbox" aria-owns="react-autowhatever-1"
                                    aria-expanded="false" class="autocomplete_outer p-1 border-2 rounded flex-auto relative">
                                    <div class="autocomplete w-full dark:bg-slate-800">Type something to filter results!</div>
                                </div>


                                <div role="combobox" aria-haspopup="listbox" aria-owns="react-autowhatever-1"
                                    aria-expanded="false" class="border-2 rounded flex-auto relative">
                                    
                                    
                                    <input type="text" autocomplete="off" aria-autocomplete="list" class="guess_input w-full dark:bg-slate-800 dark:text-slate-100 p-1" placeholder="Where is this? (TAB to autocomplete)" value="" />

                                    
                                </div>
                                
                                <button onclick="submit_guess()" class="guess_btn rounded font-bold p-1 flex items-center justify-center border-2 uppercase my-0.5 hover:bg-gray-50 active:bg-gray-100 dark:hover:bg-slate-800 dark:active:bg-slate-700" type="submit"><span class="flex items-center justify-center undefined"><img alt="🌍"
                                            src="https://twemoji.maxcdn.com/2/72x72/1f30d.png"
                                            style="width: 1em; height: 1em; margin: 0px 0.05em 0px 0.1em; vertical-align: -0.1em;"
                                            class="inline-block" /></span> <span class="ml-1">Guess</span>
                                </button>
                                <button onclick="share()" style="display: none" class="share_btn rounded justify-center items-center font-bold border-2 p-1 uppercase flex gap-2 bg-green-600 hover:bg-green-500 active:bg-green-700 text-white w-full">Share</button>
                            </div>
                        <!-- </form> -->
                    </div>

                <footer class="flex justify-center items-center text-sm mt-8 mb-1">
                    <p>Made by <a href="https://komali.dev">Komali</a>, inspired by <a

                            href="https://babelle.terrylaire.fr">Babelle</a>.</p>
                </footer>
